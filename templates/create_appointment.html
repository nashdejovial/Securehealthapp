{% extends "base.html" %}

{% block title %}Create Appointment - Health Application{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Create New Appointment</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_appointment', user_type=user) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Select Doctor</label>
                            <select class="form-select" id="doctor" name="doctor" required>
                                <option value="">Choose a doctor...</option>
                                {% for doctor in doctor_names %}
                                    <option value="{{ doctor.id }}">Dr. {{ doctor.name }} - {{ doctor.department }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="patient" class="form-label">Select Patient</label>
                            <select class="form-select" id="patient" name="patient" required>
                                <option value="">Choose a patient...</option>
                                {% for patient in patient_names %}
                                    <option value="{{ patient.id }}">{{ patient.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="time" class="form-label">Appointment Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="0">Pending</option>
                                <option value="1">Completed</option>
                            </select>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}

{% endblock %}
